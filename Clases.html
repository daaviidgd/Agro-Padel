    <!-- Formulario de inscripción -->
    <div class="container my-5">
      <form class="row g-3" >
        <div class="col-md-6 my-3">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" required/>
        </div>
        <div class="col-md-6 my-3">
          <label for="inputApe" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="inputApe" required/>
        </div>

        <div class="col-md-6 my-3">
          <label for="inputHora" class="form-label"
            >Comenta sobre que hora te vendría mejor:</label
          >
          <input
            type="text"
            class="form-control"
            id="inputHora"
            placeholder="Entre las 16:00 y 20:00 por ejemplo" required
          />
        </div>
        <div class="col-md-4 my-3">
          <label for="inputNivel" class="form-label">Nivel de juego</label
          ><br />
          <select id="inputNivel" class="form-select" required>
            <option selected>Selecciona tu nivel</option>
            <option>Principiante</option>
            <option>Intermedio</option>
            <option>Avanzado</option>
          </select>
        </div>
        <div class="col-md-2 my-3">
          <label for="inputEdad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="inputEdad" required/>
        </div>
        <div class="col-12 my-3">
          <label  class="form-label"
            >Cantidad de clases a la semana:
          </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
        </div>
        <div class="col-12 my-3 text-center">
          <button type="submit" class="btn btnFor" id="clases" onclick="mostrarMensaje()">Ingresar</button>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script>
            $(document).ready(function() {
              $('#clases').click(function(event) {
                event.preventDefault(); // Evita que el formulario se envíe por defecto
              
                var nombre = $('#inputNombre').val();
                var apellidos = $('#inputApe').val();
                var hora = $('#inputHora').val();
                var nivel = $('#inputNivel').val();
                var edad = $('#inputEdad').val();
                var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
              
                if (
                  nombre &&
                  apellidos &&
                  hora &&
                  nivel !== "Selecciona tu nivel" &&
                  edad &&
                  checkboxes.length > 0
                ) {
                  alert('Enviado');
                  $('#inputNombre').val('');
                  $('#inputApe').val('');
                  $('#inputHora').val('');
                  $('#inputNivel').val('Selecciona tu nivel');
                  $('#inputEdad').val('');
                  checkboxes.forEach(function(checkbox) {
                    checkbox.checked = false;
                  });
                }
              });
            });
          </script>
        </div>
      </form>
